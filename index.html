<!DOCTYPE html>

<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>Train Schedule</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/style.css"></link>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

  
  <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>

  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
</head>

<body>

  
  <div class="container">

    
    <div class="jumbotron"> 
      <h1 class="text-center">Train Schedule</h1>
      
    </div>

    <div class="row">

      <div class="col-md-12">

      
        <div class="card mb-4" id="transperent">
          <div class="card-header" id="text">Current Train Schedule</div>
          <div class="card-body">
            <table class="table table-sm table-hover" id='table-train'>
              <thead>
                <tr>
                  <th>Train Name</th>
                  <th>Destination</th>
                  <th>Frequency (minutes)</th>
                  <th>Next Arrival </th>
                  <th>Minutes Away</th>
                </tr>
              </thead>
              <tbody id ="table">
              </tbody>
              
            </table>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
    <div class="col-md-12">
      <div class="card mb-4" id="parameters">
        <div class="card-header">Add Your Train</div>
        <div class="card-body">
            <form>
              <div class="form-group">
                <input type="text" class="validate" id="trainNameInput">
                <lable for="">Train Name</lable>
              </div>
              <div class="form-group">
                <input type="text" class="validate" id="destinationInput">
                <label for="">Destination</label>
              </div>
              <div class="form-group">
                <input type="time" class="validate" id="timeInput">
                <label class="text" for="">First Train</label> 
              </div>
              <div class="form-group">
                <input type="number" calss="validate" id="frequencyInput">
                <label class = "active" for="">Frequency (minutes)</label>
                </div>
              <button class="btn" id="add-Train-Button">Submit</button>
            </form>
          </div>
          </div>
        </div>
        </div>

      </div>
    

  
  <script type="text/javascript" src="assets/train.js"></script>

</body>

</html>
